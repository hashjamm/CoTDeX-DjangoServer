<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>단일 질병 선택</title>
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding-top: 120px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 16px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      width: 500px;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }
    /* 검색창 */
    #search-bar {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }

    #search-bar:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }

    /* 질병 리스트 영역 */
    .disease-list {
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
    }

    /* 질병 아이템 */
    .disease-item {
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 6px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    .disease-item:hover {
      background-color: #e9f2ff;
      border-color: #007BFF;
    }

    .disease-item.selected {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border-color: #0056b3;
    }
    .primary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
    }

    .primary-btn:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    .primary-btn:active {
      transform: translateY(0);
      background-color: #004a9f;
    }



    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .double-input {
      display: flex;
      gap: 10px;
    }

    .double-input input {
      flex: 1;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'visualization_home' %}" class="logo">CoTDeX</a>
    <div class="nav-buttons">
      {% if user.is_authenticated %}
        <span>{{ user.username }}님 환영합니다!</span>
        <button onclick="location.href='{% url 'mypage' %}'">마이페이지</button>
        <button onclick="location.href='{% url 'logout' %}'">로그아웃</button>
      {% else %}
        <button onclick="location.href='{% url 'login' %}'">로그인</button>
        <button onclick="location.href='{% url 'signup' %}'">회원가입</button>
      {% endif %}
    </div>
  </header>

  <div class="container">
    <h2>단일 질병 선택</h2>
    <input type="text" id="search-bar" placeholder="질병 코드 또는 이름 검색..." onkeyup="filterDiseases()">

    <div class="disease-list" id="disease-list">
      {% for disease in disease_list %}
      <div class="disease-item" onclick="selectDisease(this, '{{ disease.code }}')">
        <b>{{ disease.code }}</b> - {{ disease.Korean }}
      </div>
      {% endfor %}
    </div>

    <button class="primary-btn" onclick="redirectToGraph()">그래프 보기</button>
  </div>

  <script>
    function filterDiseases() {
      const query = document.getElementById("search-bar").value.toLowerCase();
      document.querySelectorAll(".disease-item").forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "block" : "none";
      });
    }

    let selectedCode = null;

    function selectDisease(element, code) {
      document.querySelectorAll(".disease-item").forEach(item => item.classList.remove("selected"));
      element.classList.add("selected");
      selectedCode = code;
      document.getElementById("search-bar").value = code;
    }

    function redirectToGraph() {
      if (!selectedCode) {
        alert("질병을 선택해주세요.");
        return;
      }
      let url = `/network/single_disease_graph/?disease=${selectedCode}&follow_up=1&rr_values_min=1.2&rr_values_max=1.3&chisq_p_values=0.5&fisher_p_values=0.5`;
      window.location.href = url;
    }
  </script>
</body>
</html>
